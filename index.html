
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- css link -->
      <link rel="stylesheet" href="./style.css">
      <title>position item responsive</title>
</head>
<body>
    
  <div class="section-wrapper">
    <div class="container">
        <div class="header_visual">
            <div class="header_visual_desktop">
              <div class="header_visual_desktop_wrapper position-relative">
                <img class="cover-image position-absolute" src="./image/Web.jpg" alt="img">
              </div>
            </div>
            <div class="header_visual_mobile position-absolute">
              <div class="header_visual_mobile_wrapper position-relative">
                <img class="cover-image position-absolute" src="./image/Mobile.jpg" alt="img"></div>
              </div>  
            </div>
                   
        </div>
    </div>
  </div>

<script src="./main.js"></script>
</body>
</html>
